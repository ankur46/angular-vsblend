<main
  class="flex flex-col h-full bg-gradient-to-b from-blue-200 to-sky-100 border-r-2 border-blue-200"
>
  <header class="flex items-center justify-between px-4 py-3">
    <span class="opacity-80 text-xs">{{ headerData.name }}</span>
    <mat-icon>{{ headerData.iconName }}</mat-icon>
  </header>
  <div class="h-full">
    <ng-container
      context="FilePanelComponents"
      [appDynamicComponent]="component"
    />
  </div>
</main>
