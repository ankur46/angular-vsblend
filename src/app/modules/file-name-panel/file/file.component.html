<main class="flex-grow flex flex-col h-full">
  <section class="flex flex-col flex-grow">
    <!-- @for (item of treeDataSource; track trackByItem) {
     @if (navigationService.getNavigationElements$) { -->
    <article class="flex items-center gap-1 px-2 mb-1">
      <mat-icon>keyboard_arrow_down</mat-icon>
      <span class="text-sm font-medium">Ankur Deshwal</span>
    </article>
    <div class="flex flex-col gap-1 mt-2">
      @for (
        navElement of navigationService.getAll$;
        let index = $index;
        track trackByItem
      ) {
        <article class="flex items-center gap-2 px-5">
          <img alt="no-image" class="h-5" [appNgSrc]="navElement.iconUrl" />
          <a
            href="#"
            class="text-2xs font-light cursor-pointer hover:text-sky-600 transition-all duration-300 ease-in-out transform"
            [ngClass]="{
              'text-sky-500 text-basic px-2 font-medium drop-shadow-md bg-slate-100 scale-105 opacity-100':
                navElement.id === navigationService.getVisibleElementId$,
              'opacity-80 scale-100':
                navElement.id !== navigationService.getVisibleElementId$,
            }"
            (click)="navigationService.toggleInView(navElement, true)"
          >
            {{ navElement.name }}
          </a>
        </article>
      }
    </div>

     @else {
    <article class="flex items-center gap-2 px-2 mb-1">

    </article>
    }
    } -->
  </section>
