<main
  class="grid grid-cols-2 gap-10 p-12 bg-gradient-to-br from-blue-100 to-sky-200 min-h-screen"
>
  <!-- Profile Section -->
  <section
    class="col-span-2 flex items-center gap-8 p-6 bg-white/80 shadow-lg rounded-xl border border-white/50 backdrop-blur-xl"
  >
    <div
      class="relative size-40 rounded-full overflow-hidden border-4 border-white shadow-md"
    >
      <img
        alt="Profile Picture"
        class="w-full h-full object-cover"
        [appNgSrc]="personalInfo.displayPictureUrl"
      />
      <div
        class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-gray-900/60 to-transparent h-1/3"
      ></div>
    </div>
    <div class="flex flex-col gap-2">
      <h1
        class="text-4xl font-extrabold text-gray-900 tracking-tight drop-shadow-md"
      >
        {{ personalInfo.name }}
      </h1>
      <p class="text-lg text-gray-700">
        Resume with
        <span class="bg-sky-600 px-3 p-1 text-white rounded-md font-semibold">
          VSBlend
        </span>
      </p>
    </div>
  </section>

  <!-- Recent Files Section -->
  <section
    class="flex flex-col gap-4 p-6 bg-white/80 shadow-lg rounded-xl border border-white/50 backdrop-blur-lg"
  >
    <h1 class="text-2xl font-semibold text-gray-900">Recent</h1>
    <div class="flex flex-col gap-3">
      @for (item of [1, 1, 1, 1, 1]; let index = $index; track trackByItem) {
        <div
          class="p-4 flex items-center justify-between bg-gradient-to-r from-white to-sky-50 border border-sky-300 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 cursor-pointer"
        >
          <span class="text-sm text-gray-900 font-medium">
            File Name: {{ index + 1 }}
          </span>
          <span class="text-xs text-sky-600 font-semibold">View</span>
        </div>
      }
    </div>
  </section>

  <!-- Project Overview Section -->
  <section
    class="flex flex-col gap-4 p-6 bg-white/80 shadow-lg rounded-xl border border-white/50 backdrop-blur-lg"
  >
    <h1 class="text-2xl font-semibold text-gray-900">Walkthroughs</h1>
    <div class="flex flex-col gap-3">
      @for (item of [1, 1]; let index = $index; track trackByItem) {
        <div
          class="flex gap-4 items-center p-5 bg-gradient-to-r from-white to-sky-50 border-l-4 border-sky-500 rounded-lg shadow-md hover:shadow-lg transition-all"
        >
          <div class="flex flex-col">
            <span class="text-md text-gray-900 font-semibold">
              Project Name: {{ index + 1 }}
            </span>
            <span class="text-sm text-gray-500">Project Description</span>
          </div>
        </div>
      }
    </div>
  </section>

  <section class="h-10 col-span-2"></section>
</main>
