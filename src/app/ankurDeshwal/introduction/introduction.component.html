<main
  class="grid grid-cols-2 gap-10 p-12 bg-gradient-to-br from-blue-200 to-sky-100 min-h-screen"
>
  <!-- Profile Section -->
  <section
    class="col-span-2 flex items-center gap-8 p-6 shadow-lg rounded-xl border-4 border-white bg-gradient-to-r from-blue-400 to-sky-500"
  >
    <div
      class="relative size-40 rounded-full overflow-hidden border-4 border-white shadow-md"
    >
      <img
        alt="Profile Picture"
        class="w-full h-full object-cover"
        [appNgSrc]="personalInfo.displayPictureUrl"
      />
      <div
        class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-gray-900/60 to-transparent h-1/3"
      ></div>
    </div>
    <div class="flex flex-col gap-2">
      <h1
        class="text-4xl font-extrabold text-white tracking-tight drop-shadow-md"
      >
        {{ personalInfo.name }}
      </h1>
      <p class="text-lg text-gray-800">
        Resume with
        <span class="bg-gray-700 text-white px-3 p-1 rounded-md font-semibold">
          VSBlend
        </span>
      </p>
    </div>
  </section>

  <!-- Recent Files Section -->
  <section
    class="flex flex-col gap-4 p-6 shadow-lg rounded-xl border-4 border-white bg-gradient-to-r from-blue-400 to-sky-500"
  >
    <h1 class="text-2xl font-semibold text-white drop-shadow-md">Recent</h1>
    <div class="flex flex-col gap-3">
      @for (
        item of recentFiles$ | slice: 1 : 5;
        let index = $index;
        track trackByItem
      ) {
        <div
          class="p-4 flex items-center justify-between bg-gradient-to-br from-blue-200 to-sky-100 border-sky-300 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 cursor-pointer"
        >
          <div class="text-sm text-gray-900 font-medium flex gap-2">
            <span class="font-thin">File Name:</span>
            {{ item.name }}
          </div>
          <a
            href="#"
            class="text-xs text-sky-600 font-semibold hover:text-sky-400"
            (click)="_navigationService.toggleInView(item, true)"
          >
            View
          </a>
        </div>
      }
    </div>
  </section>

  <!-- Project Overview Section -->
  <section
    class="flex flex-col gap-4 p-6 shadow-lg rounded-xl border-4 border-white bg-gradient-to-r from-blue-400 to-sky-500"
  >
    <h1 class="text-2xl font-semibold text-white drop-shadow-md">
      Walkthroughs
    </h1>
    <div class="flex flex-col gap-3">
      @for (
        item of walkthroughProjects$;
        let index = $index;
        track trackByItem
      ) {
        <button
          type="button"
          class="flex gap-2 items-center px-2 py-5 bg-gradient-to-br from-blue-200 to-sky-100 border-l-4 border-sky-500 rounded-lg shadow-md hover:shadow-lg transition-all"
          (click)="goToProject()"
        >
          <img
            class="max-w-[4em] w-full h-auto object-cover rounded-md transition-transform duration-1000"
            [appNgSrc]="item.imageUrl"
            [alt]="item.name"
          />
          <div class="flex flex-col">
            <span class="text-md text-gray-900 font-semibold">
              {{ item.name }}
            </span>
            <div class="text-sm text-gray-500 truncate w-80">
              <span class="truncate">{{ item.description }}</span>
            </div>
          </div>
        </button>
      }
    </div>
  </section>

  <section class="h-10 col-span-2"></section>
</main>
