<main class="flex flex-col p-12 gap-12">
  <div class="flex flex-col gap-1">
    <span>{{ "@AngularVsBlend" }}</span>
    <h1 class="text-2xl font-thin">
      <span class="font-medium">Accomplishments</span>
      extends customCard
    </h1>
  </div>
  <section class="grid grid-cols-2 gap-4 w-auto">
    @for (item of accomplishment; track trackByItem) {
      <div
        class="flex gap-5 border-b-2 border-sky-500 p-2 bg-gray-100 rounded-t-lg"
      >
        <div class="w-[10em] flex items-center">
          <img class="bg-white" [appNgSrc]="item.imageUrl" [alt]="item.name" />
        </div>
        <div class="flex flex-col gap-1">
          <h2 class="text-lg font-medium text-sky-500">{{ item.name }}</h2>
          <p class="text-sm opacity-60">{{ item.description }}</p>
        </div>
      </div>
    }
  </section>
</main>
