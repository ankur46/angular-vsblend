<main class="flex flex-col p-12 gap-12">
  @for (item of techStackInfo; track trackByItem) {
    <section class="flex flex-col gap-4">
      <header class="text-2xl font-thin text-gray-500">{{ item.name }}</header>
      <div class="grid grid-cols-3 items-center gap-4">
        @for (child of item.techInfo; track trackByItem) {
          <div
            class="flex items-center gap-4 rounded-t-lg bg-gray-100 px-3 py-4 border-b-2 border-sky-300"
          >
            <img alt="no-image" class="h-10" [appNgSrc]="child.imageUrl" />
            <span class="text-basic font-medium font-mono">
              {{ child.name }}
            </span>
          </div>
        }
      </div>
    </section>
  }
</main>
